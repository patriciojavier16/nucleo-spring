<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Computadoras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
        a {
            display: inline-block;
            padding: 6px 12px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Listado de computadoras</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Marca Computador</th>
        <th>Modelo Computador</th>
        <th>Marca Procesador</th>
        <th>Velocidad Procesador</th>
        <th>Generacion Procesador</th>
        <th>Tipo RAM</th>
        <th>Capacidad RAM</th>
        <th>Tipo Disco</th>
        <th>Capacidad Disco</th>
        <th>Marca Grafica</th>
        <th>Capacidad Grafica</th>
        <th>Acciones</th>
    </tr>
    <tr th:each="computadora : ${listaComputadoras}">
        <td th:text="${computadora.id}"></td>
        <td th:text="${computadora.marcaComputador}"></td>
        <td th:text="${computadora.modeloComputador}"></td>
        <td th:text="${computadora.marcaProcesador}"></td>
        <td th:text="${computadora.velocidadProcesador}"></td>
        <td th:text="${computadora.generacionProcesador}"></td>
        <td th:text="${computadora.tipoRam}"></td>
        <td th:text="${computadora.capacidadRam}"></td>
        <td th:text="${computadora.tipoDisco}"></td>
        <td th:text="${computadora.capacidadDisco}"></td>
        <td th:text="${computadora.marcaGrafica}"></td>
        <td th:text="${computadora.capacidadGrafica}"></td>
        <td>
            <a th:href="@{/computadoras/editar/{id}(id=${computadora.id})}">Editar</a>
            <a th:href="@{/computadoras/eliminar/{id}(id=${computadora.id})}">Eliminar</a>
        </td>
    </tr>
</table>
<a href="/computadoras/nueva">Nueva Computadora</a>
</body>
</html>
